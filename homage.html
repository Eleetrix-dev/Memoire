<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hommage — Mémoire</title>
  <link rel="stylesheet" href="styles/gallery.css"/>
  <style>
    .homage-hero{ min-height:70vh; display:flex; align-items:center; justify-content:center; text-align:center; padding:40px; background: radial-gradient(circle at 30% 20%, rgba(157,226,193,0.03), transparent 10%); }
    .homage-card{ background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:28px; border-radius:14px; max-width:900px; box-shadow: 0 30px 80px rgba(0,0,0,0.6); color:var(--silver); }
    .homage-card h1{ color:var(--accent); margin:0 0 8px 0; }
    .homage-card p{ color:var(--muted); line-height:1.6; }
    .tribute-photos{ display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); margin-top:18px; }
    .tribute-photos img{ width:100%; border-radius:10px; }
  </style>
</head>
<body>
  <a class="back" href="index.html">← Retour</a>
  <section class="homage-hero">
    <div class="homage-card">
      <h1>En souvenir</h1>
      <p>Un espace pour honorer leur mémoire. Tu peux ajouter ici des textes, dates, anecdotes et photos. Cet espace est pensé pour être doux et respectueux, avec une présentation sobre.</p>
      <div class="tribute-photos" style="margin-top:18px;">
        <img src="assets/photos/photo1.jpeg" alt="">
        <img src="assets/photos/photo2.jpeg" alt="">
        <img src="assets/photos/photo3.jpeg" alt="">
      </div>
    </div>
  </section>
</body>
</html>
